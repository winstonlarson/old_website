<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body style="height: 100%;">

    <div class="container content">
      <header class="masthead" style="z-index: 2; border-bottom-style: solid; border-color: #f0f0f0; top: 0px; width: 42rem; background: #FFFFFF; position: fixed;">
        <h1 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          <div style="float: right;">
          {% for page in site.pages_list %}
            <small>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
          </div>
          
          <br>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>
      <main style="z-index: 1; height: 100%; margin: 160px auto;">
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="mailto:winstonlarson@gmail.com">winstonlarson@gmail.com</a>
        </small>
      </footer>
    </div>

  </body>
</html>
